platform = "aarch64-linux-gnu"

    [[builds.deps]]
    name = "Ncurses_jll"
    uuid = "68e3532b-a499-55ff-9963-d1c0c0748b3a"
    compat = "*"

    [builds.callback_defs]

    [builds.auxilliary_artifacts.build_log]
    treehash = "sha1:79a07ec339af3be67e06d38df00cde2216391c1a"

        [[builds.auxilliary_artifacts.build_log.download_sources]]
        tarball_hash = "sha256:6f76c357f6398f6428d5eb93cc72e28a99326cd0034ca34c216d8c2401b41e17"
