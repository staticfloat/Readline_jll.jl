        [[builds.artifact.download_sources]]
        tarball_hash = "sha256:cf58bf27fbb5d6b72456322eb1ba0a9dd9ee798e746414bbd136f4c8b27449d1"
        url = "https://github.com/staticfloat/Readline_jll.jl/releases/download/v1.0.0/Readline-v1.0.0-aarch64-linux-gnu.tar.gz"
