name = "Readline"
version = "1.0.0"
julia_compat = "1.7"
platform_augmentation_code = ""

[[builds]]
deps = []
name = "default"
lazy = "false"
src_version = "8.1.0"
platform = "aarch64-linux-gnu"

    [builds.callback_defs]

    [builds.auxilliary_artifacts.build_log]
    treehash = "sha1:41feeedc326502cd10f14bdd9529a0e3ee4d5545"

        [[builds.auxilliary_artifacts.build_log.download_sources]]
        tarball_hash = "sha256:156645f537f61ead85c2321cd2b5db4640a68d5ae331903e347e05ce55edd005"
        url = "https://github.com/staticfloat/Readline_jll.jl/releases/download/v1.0.0/Readline-build_log-v1.0.0-aarch64-linux-gnu.tar.gz"

    [builds.auxilliary_artifacts.extract_log]
    treehash = "sha1:4f24a8bb4c751c872132755e2cdcab77bc307fd1"

        [[builds.auxilliary_artifacts.extract_log.download_sources]]
        tarball_hash = "sha256:99a6275a1b3bec1a9e9df67920fdca5831b372f7a12169e6a14252d6bc8da5d3"
        url = "https://github.com/staticfloat/Readline_jll.jl/releases/download/v1.0.0/Readline-extract_log-v1.0.0-aarch64-linux-gnu.tar.gz"

    [[builds.products]]
    deps = []
    name = "libhistory"
    flags = ["RTLD_DEEPBIND", "RTLD_LAZY"]
    soname = "libhistory.so.8"
    type = "library"
    path = "lib/libhistory.so.8.1"
    [[builds.products]]
    deps = []
    name = "libreadline"
    flags = ["RTLD_DEEPBIND", "RTLD_LAZY"]
    soname = "libreadline.so.8"
    type = "library"
    path = "lib/libreadline.so.8.1"

    [[builds.sources]]
    treehash = "sha1:55705b69b0b41f01be5351c4fb557b7615e64072"
    url = "https://ftp.gnu.org/gnu/readline/readline-8.1.tar.gz"
    [[builds.sources]]
    treehash = "sha1:2f99282c87f3ae0e976da076a98e5f8588220e25"
    url = "https://ftp.gnu.org/gnu/readline/readline-8.1-patches/readline81-001"

